<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill Splitter</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <nav class="navbar">
        <div class="darkMode">
            <label for="dark-mode">Dark Mode</label>
            <input type="checkbox" id="dark-mode">
        </div>
        <div class="Topic">
            <h1>Share Mate</h1>
        </div>
        <div class="icon">
            <a href="https://github.com/Anal-Rauth/" target="_blank" rel="noopener no-referrer">
                <i class="fa-brands fa-github"></i>
            </a>
        </div>
    </nav>

    <main>
        <div class="bill-input">
            <p>Bill</p>
            <div class="input-container">
                <span>₹</span>
                <input id="bill-amount" type="number">
            </div>

            <!-- ✅ New Checkbox for "Split without Tip" -->
            <div class="no-tip-option">
                <label>
                    <input type="checkbox" id="no-tip-checkbox">
                    Split without Tip
                </label>
            </div>

            <p>Select Tip</p>
            <div class="tip-container disabled">
                <button class="tip">5%</button>
                <button class="tip">10%</button>
                <button class="tip">15%</button>
                <button class="tip">25%</button>
                <button class="tip">50%</button>
                <button class="tip">75%</button>
            </div>

            <input class="custom-tip gray-input" type="number" placeholder="Custom Tip in %" disabled>

            <p>Number of People</p>
            <input class="number-of-people gray-input" type="number" placeholder="Number of people" disabled>

            <button class="generate-bill-btn" disabled>Generate Bill</button>
        </div>

        <div class="bill-output">
            <p class="tip-amount">Tip amount <span></span></p>
            <p class="total">Total <span></span></p>
            <p class="each-person-bill">Each Person Bill <span></span></p>
            <button class="reset-btn" disabled>Reset</button>
        </div>
    </main>
</body>

</html>
